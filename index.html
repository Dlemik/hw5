<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="https://s.f.kz/prod/photo/2266/2265911_1000.jpg" alt="Razer Kraken Kitty Headset">
        </div>
        <div class="product-info">
            <span class="shipping">Free shipping</span>
            <h1>Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
            <div class="price-section">
                <span class="old-price">1599,-</span>
                <span class="new-price">799,-</span>
            </div>
            <p class="validity">The offer is valid until April 3 or as long as stock lasts!</p>
            <button class="main-btn">Add to cart</button>
            <p class="stock-info">50+ pcs. in stock.</p>
            <div class="action-buttons">
                <button class="secondary-btn">Add to cart</button>
                <button class="secondary-btn">Add to wishlist</button>
            </div>
        </div>
    </div>
</body>
</html>
